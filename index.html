<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Add New Task</h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <input type="text" id="task-desc" placeholder="Task Description">
            <input type="date" id="task-date" required>
            <button type="submit">Add Task</button>
        </form>
        <div class="search-and-filters">
            <input type="text" id="search" placeholder="Search Tasks...">
            <div class="filters">
                <label><input type="radio" name="filter" id="filter-all" checked> All</label>
                <label><input type="radio" name="filter" id="filter-completed"> Completed</label>
                <label><input type="radio" name="filter" id="filter-incomplete"> Incomplete</label>
            </div>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
